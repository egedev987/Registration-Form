<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>REGISTRATION FORM</h1>
    <p><h2>please fill out the form</h2></p>
    <div>
    
    <form method="GET">
      First Name<input type="text" name="firstname" id="" /><br />
      Last Name <input type="text" name="lastname" id="" /><br />
      Email <input type="email" name="email" required /> <br />
      Password<input type="password" min="5" name="password" required /><br />
      Birthday<input type="date" name="birthday" /> <br />
     <h4> Upload your ID</h4>
       <input type="file"><br>
      <h4>Gender</h4> 
      <input type="radio" name="gender" value="male" />Male <br />
      <input type="radio" name="gender" value="female" />Female <br />
      <input type="radio" name="gender" value="other" />Other <br />

      <h4>Pets</h4> 
      <input type="checkbox" name="dog" />Dog
      <input type="checkbox" name="cat" />Cat
      <input type="checkbox" name="other" />Other <br />

     <h4> Cars </h4>
      <select name="cars" id="">
        <option value="volvo" name="volvo">volvo</option>
        <option value="audi" name="audi">audi</option>
        <option value="bmw" name="bmw">bmw</option>
      </select>
      <br /><br>

      <h4>how did you hear about us? </h4>

      <select name="" id="">

        <option value="News" name="news">News</option>
        <option value="Google" name="google">Google</option>
        <option value="Social Media" name="social media">Social Media</option>

      </select><br><br>
      

      <input type="submit" value="Register!" />
      <input type="reset" />
    </form>


</div>
  </body>
</html>
